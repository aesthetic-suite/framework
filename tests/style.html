<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Style Testing</title>
    <style type="text/css">
      /* Isn't available in CSSStyleSheet? */
      @charset "utf8";

      body {
        margin: 0;
        padding: 0;
      }

      /* Isn't available in CSSStyleSheet? */
      .fallbacks {
        background: red;
        background: linear-gradient();
        color: blue;
        display: block;
        display: inline-block;
        display: flex;
      }
    </style>
    <style type="text/css" media="(min-width: 2000px) and (max-width: 2100px)">
      body {
        background: gray;
      }
    </style>
    <script>
      const styles = Array.from(document.querySelectorAll('style'));

      styles[0].sheet.insertRule('@import url("./test.css");', 0);

      styles[0].sheet.insertRule(
        `#test {
          background: white;
          padding: 100px;
        }`,
        1,
      );

      styles[0].sheet.insertRule(
        `#test:hover {
          background: lightgray;
        }`,
        2,
      );

      styles[0].sheet.insertRule(
        `@media (max-width: 900px) {
          #test {
            background: red;
          }
        }`,
        3,
      );

      styles.forEach(style => {
        console.log(style, style.sheet);
      });
    </script>
  </head>
  <body>
    <div id="test">Testing styles available from the DOM objects.</div>
  </body>
</html>
