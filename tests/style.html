<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Aesthetic Testing</title>
    <style>
      body {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>This text should be red!</h3>

    <button id="btn">Remove styles</button>

    <script>
      document.getElementById('btn').addEventListener('click', () => {
        const styles = document.querySelectorAll('style');

        Array.from(styles).forEach(style => {
          style.textContent = '';
        });
      });
    </script>
  </body>
</html>
