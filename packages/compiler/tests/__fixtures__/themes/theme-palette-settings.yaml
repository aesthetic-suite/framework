    palettes:
      # Shorthand
      brand: black
      # Color only
      primary:
        color: blue
      # Color + bg
      secondary:
        color: blue
        bg: red
      # Color + fg
      tertiary:
        color: blue
        fg: green
      # Color + text
      neutral:
        color: white
        text: black
      # Color + text + shade
      muted:
        color: black
        text: white.90
      # Custom bg
      info:
        color: white
        bg:
          base: white.90
          focused: white.80
          hovered: white.70
          selected: white.60
          disabled: white.00
      # Custom fg
      warning:
        color: red
        fg:
          base: red.90
          focused: red.80
          hovered: red.70
          selected: red.60
          disabled: red.00
      # Custom with partials
      danger:
        color: black
        text: red.50
        bg:
          base: blue.30
        fg:
          base: green.40
      # Custom all different colors
      failure:
        color: black
        text: white.00
        fg:
          base: red.90
          focused: blue.80
          hovered: green.70
          selected: white.60
          disabled: black.50
        bg:
          base: green.40
          focused: red.30
          hovered: blue.20
          selected: black.10
          disabled: white.00
      # Shorthand
      positive: white
